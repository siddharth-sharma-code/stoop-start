<!DOCTYPE html>
<!-- Created By CodingLab - www.codinglabweb.com -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <!---<title> Responsive Registration Form | CodingLab </title>--->
    <link rel="stylesheet" href="form.css">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <div class="container">
    <div class="title">Registration</div>
    <div class="content">
      <form action="/form" method="post">
        <div class="user-details">
          <div class="input-box">
            <span class="details">Owner's name</span>
            <input type="text" placeholder="Enter Owners name" name="owner_name" autocomplete="off" required>
          </div>
          <div class="input-box">
            <span class="details">Company's Name</span>
            <input type="text" placeholder="Enter your Companies Name" name="company_name" autocomplete="off" required>
          </div>
          <div class="input-box">
            <span class="details">Address of Services</span>
            <input type="text" placeholder="Enter your Address" name="address" autocomplete="off" required>
          </div>
          <div class="input-box">
            <span class="details">State of Services</span>
            <input type="text" placeholder="Enter your state of service" name="state" autocomplete="off" required>
          </div>
          <div class="input-box">
            <span class="details">Country of Services</span>
            <input type="text" placeholder="Enter your password" name="country" autocomplete="off" required>
          </div>
          <div class="input-box">
            <span class="details">Companies Mail</span>
            <input type="text" placeholder="Confirm your password" name="email" autocomplete="off" required>
          </div>
          <div class="input-box">
            <span class="details">Trade Number</span>
            <input type="text" placeholder="Enter Trade Number" name="trade_no" autocomplete="off" required>
          </div>
          <div class="input-box">
            <span class="details">Mobile Number</span>
            <input type="text" placeholder="Enter your Mobile Number" name="mobile" autocomplete="off" required>
          </div>
          <div class="input-box">
            <span class="details">TradeMark</span>
            <input type="text" placeholder="Enter your Trade Mark" name="trademark" autocomplete="off" required>
          </div>
        </div>
        
        <div class="button">
          <input type="submit" name="formBTN" value="Register">
        </div>
      </form>
    </div>
  </div>

</body>
</html>
